<!DOCTYPE html>
<meta lang="en-US">

<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta description="Contact page for the author">

    <title>Contact the Author</title>

    <link rel="Stylesheet" href="/Stylesheets/mainStyle.css">
</header>

<body>
    <div id="wrapper">
        <div id="header"></div>

        <main class="contact">
            <h1>Contact Me</h1>
            <div id="contact-me-form" class="contact-me-form">
                <form action="https://formspree.io/f/xovkgqyy" method="POST" id="Contact-Me">
                    <label for="first-name">
                        First Name:
                        <input type="text" name="first-name" id="first-name">
                    </label>

                    <label for="last-name">
                        Last Name:
                        <input type="text" name="last-name" id="last-name">
                    </label>

                    <label for="reason-of-contact">
                        How would you describe your issue?
                        <select name="reason-of-contact" class="reason-of-contact" required>
                            <option value="" hidden selected disabled>--SELECT ONE--</option>
                            <option value="incorrect-info">Incorrect Information</option>
                            <option value="questions">Additional Questions</option>
                            <option value="assistance">Need Assistance</option>
                            <option value="other">Other</option>
                        </select>
                    </label>

                    <fieldset>
                        <legend>Rate your experience</legend>

                        <div id="optionDefault" class="radioSelection">
                            <input type="radio" id="nanStar" name="review" value="NaN" hidden checked>
                        </div>

                        <div id="option1" class="radioSelection">
                            <input type="radio" id="1Star" name="review" value="1">
                            <label for="1Star">1</label>
                        </div>
                        <div id="option2" class="radioSelection">
                            <input type="radio" id="2Star" name="review" value="2">
                            <label for="2Star">2</label>
                        </div>
                        <div id="option3" class="radioSelection"> 
                            <input type="radio" id="3Star" name="review" value="3">
                            <label for="3Star">3</label>
                        </div>
                        <div id="option4" class="radioSelection">
                            <input type="radio" id="4Star" name="review" value="4">
                            <label for="4Star">4</label>
                        </div>
                        <div id="option5" class="radioSelection"> 
                            <input type="radio" id="5Star" name="review" value="5">
                            <label for="5Star">5</label>
                        </div>
                        <div id="option6" class="radioSelection"> 
                            <input type="radio" id="6Star" name="review" value="6">
                            <label for="6Star">6</label>
                        </div>
                        <div id="option7" class="radioSelection"> 
                            <input type="radio" id="7Star" name="review" value="7">
                            <label for="7Star">7</label>
                        </div>
                        <div id="option8" class="radioSelection"> 
                            <input type="radio" id="8Star" name="review" value="8">
                            <label for="8Star">8</label>
                        </div>
                        <div id="option9" class="radioSelection"> 
                            <input type="radio" id="9Star" name="review" value="9">
                            <label for="9Star">9</label>
                        </div>
                        <div id="option10" class="radioSelection">
                            <input type="radio" id="10Star" name="review" value="10">
                            <label for="10Star">10</label>
                        </div>
                    </fieldset>

                    <label for="best-contact">
                        Best way to contact you<br>
                        (Select one or both):
                        <div id="formCheckboxWrapper">
                            <div class="phonePreference">
                                <input type="checkbox" id="phonePref" name="bestContact[]" value="phone">
                                <label for="phonePref">Phone</label>
                            </div>
                            <div class="emailPreference">
                                <input type="checkbox" id="emailPref" name="bestContact[]" value="email">
                                <label for="emailPref">Email</label>
                            </div>
                        </div>
                    </label>

                    <label for="email-address">
                        Email Address *:
                        <input type="email" name="email-address" id="email-address" required>
                    </label>

                    <label for="phone">
                        Phone Number *:
                        <input type="tel" name="phone" id="phone" required>
                    </label>

                    <label for="message">
                        Message *:
                        <textarea name="message" id="message" rows="5" required></textarea>
                    </label>

                    <button type="submit">Submit</button>

                </form>

            </div>

        </main>
    <div id="footer"></div>
    </div>

    <script src="../Scripts/loadHTML.js"></script>

</body>
